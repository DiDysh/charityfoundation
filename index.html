<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <title>Charity Foundation</title>
</head>
<body>
    <div class="container">
        <h1>Благотворительный фонд</h1>
        <form id="form">
            
            <p>
                <label for="input-description">Описание<em>*</em></label>
                <input type="text" id="input-description" maxlength="50" placeholder="Введите назвачение платежа (не более 50 символов)" required>
            </p>
            <p>
                <label for="input-email">Электронная почта<em>*</em></label>
                <input type="email" id="input-email" required>
            </p>
            <p>
                <label for="input-amount">Сумма<em>*</em></label>
                <input type="number" min="0" id="input-amount" required>
                <span>₽</span>
            </p>
            <p>
                <input type="submit" value="Отправить средства" id="input-button">
            </p>
        </form>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
