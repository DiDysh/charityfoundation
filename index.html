<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="https://checkout.cloudpayments.ru/checkout.js"></script>
    <title>Charity Foundation</title>
</head>
<body>
    <div class="container">
        <h1>Благотворительный фонд</h1>
        <form id="form">
            
            <p>
                <label for="input-cardNumber">Номер карты</label>
                <input type="text" id="input-cardNumber" data-cp="cardNumber">
            </p>
            <p>
                <label for="input-expDateMonth">Месяц срока действия</label>
                <input type="text" id="input-expDateMonth" data-cp="expDateMonth">
            </p>
            <p>
                <label for="input-expDateYear">Год срока действия</label>
                <input type="text" id="input-expDateYear" data-cp="expDateYear">
            </p>
            <p>
                <label for="input-cvv">CVV</label>
                <input type="text" id="input-cvv" data-cp="cvv">
            </p>
            <p>
                <label for="input-name">Имя владельца</label>
                <input type="text" id="input-name" data-cp="name">
            </p>
            <p>
                <input type="submit" value="Отправить средства" id="input-button">
            </p>
        </form>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
